<div class="container">
  <div class="row">
    <div class="col-9">
<h3>Filmy</h3>
<div class="film" *ngFor="let film of films">
  <div class="container">
    <div class="row">
      <div class="col-2">
        <div class="filmCover">
          <img src={{film.image}} class="img-responsive" alt="Responsive image" />
        </div>
      </div>
      <div class="col">
        <div class="filmInfo">
          <h5>Tytuł: {{film.title}}</h5> Reżyser: <b>{{film.director}}</b>
          <br> Gatunek: <b>{{film.genre}}</b>
          <br> Kraj produkcji: <b>{{film.country}}</b><br> Premiera: <b>{{film.year}}</b>
        </div>
      </div>
      <div class="col">
        <div class="filmActors">
          <h6>Aktorzy:<br></h6>
            <li *ngFor="let actor of film.actors">{{actor.name}} {{actor.surname}}</li>
          <div class="filmButtons">
            <button type="button" class="btn btn-default btn-sm">
            <span class="fa fa-pencil"></span> Edytuj
          </button>
            <button type="button" class="btn btn-default btn-sm" (click)="remove(film.id)">
            <span class="fa fa-trash"></span> Usuń
          </button>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
</div>
</div>
<div class="col-3">
  <div class="filter">
    <h3>Filtr</h3>
    <form (ngSubmit)="filter(title.value, actor.value, genre.value)">
      <div class="form-group">
        <label for="exampleFormControlInput1">Tytuł filmu:</label>
        <input type="text" class="form-control" #title>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Aktor:</label>
        <input type="text" class="form-control" #actor>
      </div>
      <div class="form-group">
        <label class="mr-sm-2" for="inlineFormCustomSelect">Gatunek:</label>
        <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect" #genre>
    <option selected>Wybierz...</option>
    <option value="Obyczajowy">Obyczajowy</option>
    <option value="Przygodowy">Przygodowy</option>
    <option value="Horror">Horror</option>
  </select>
      </div>
      <button type="submit" class="btn btn-default">Filtruj</button>
    </form>
    <br>
    <button type="button" class="btn btn-default btn-sm" (click)="sortFilmByTitle()">
    <span class="fa fa-sort-alpha-asc"></span> Sortuj po tytułach
  </button>
  <br><br>
  <button type="button" class="btn btn-default btn-sm" (click)="sortFilmByYear()">
  <span class="fa fa-sort-numeric-asc"></span> Sortuj po roku
</button>
  </div>
</div>
</div>
